<section class="contact-block section_light-blue">
  <div class="contact-block__container _container">
    
    <div class="contact-block__form-wrapper">
      <h2 class="contact-block__title title title-black">Свяжитесь с нами</h2>
      <form class="contact-block__form form-contacts" action="/">
        <div class="form-contacts__data">
          <div class="form-contacts__user-name">
            <label class="form-contacts__label" for="user-name">Ваше имя</label>
            <input type="text" name="user-name" class="form-contacts__input" id="user-name"/>
          </div>
          <div class="form-contacts__user-number">
            <label class="form-contacts__label" for="user-number">Ваш номер телефона</label>
            <input type="tel" name="user-number" placeholder="+380 (__) ___ - __ - __" class="form-contacts__input" id="user-number"/>
          </div>
        </div>
        <label class="form-contacts__label"  for="message-topic">Выберите продукт или тему сообщения</label>
        <input type="text" name="message-topic" class="form-contacts__input" id="message-topic"/>
        <label class="form-contacts__label" for="user_message">Текст вашего сообщения</label>
        <textarea name="user_message" id="user_message" class="form-contacts__textarea"></textarea>
        <button type="submit" class="form-contacts__button button button_orange">Отправить сообщение</button>
      </form>
    </div>

    <div class="contact-block__instructions-wrapper">
      <div class="contact-block__instructions instructions">
        <h2 class="instructions__title title title-white">Напишите нам если:</h2>
          <ul class="instructions__list">
            <li class="instructions__item">Не нашли подходящий вариант страховки</li>
            <li class="instructions__item">Возникли трудности с выбором</li>
            <li class="instructions__item">Не получается оформить онлайн-полис</li>
            <li class="instructions__item">Не получили ответ на заявку по страхованию</li>
            <li class="instructions__item">Не нашли ответ на вопрос</li>
            <li class="instructions__item">Нужны индивидуальные условия</li>
          </ul>
      </div>
    </div>

  </div>
</section>

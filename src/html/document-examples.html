<section class="document-examples section_gray">
  <div class="document-examples__container _container">
    <div class="document-examples__body">
      <h2 class="document-examples__title title title-center title-black">
        Образцы документов
      </h2>
      <div class="document-examples__buttons buttons-gray">
        <button class="document-examples__button button-gray">Онлайн полис</button>
        <button class="document-examples__button button-gray _active">Бумажный полис</button>
      </div> 
      <div class="document-examples__slider slider-documents swiper-container">
        <div class="slider-documents__wrapper swiper-wrapper">
          <div class="slider-documents__slide swiper-slide">
            <div class="slider-documents__image">
              <picture>
                <source media="(min-width:768px)" width="196" height="275" srcset="../img/content_images/document_example_1.png"/>
                <img src="../img/content_images/document_example_small_1.png" width="86" height="119" alt="example of document"/>
              </picture>
            </div>
          </div>
          <div class="slider-documents__slide swiper-slide">
            <div class="slider-documents__image">
              <picture>
                <source media="(min-width:768px)" width="196" height="275" srcset="../img/content_images/document_example_2.png"/>
                <img src="../img/content_images/document_example_small_2.png" width="86" height="119" alt="example of document"/>
              </picture>
            </div>
          </div>
          <div class="slider-documents__slide swiper-slide">
            <div class="slider-documents__image">
              <picture>
                <source media="(min-width:768px)" width="196" height="275" srcset="../img/content_images/document_example_1.png"/>
                <img src="../img/content_images/document_example_small_1.png" width="86" height="119" alt="example of document"/>
              </picture>
            </div>     
          </div>
          <div class="slider-documents__slide swiper-slide">
            <div class="slider-documents__image">
              <picture>
                <source media="(min-width:768px)" width="196" height="275" srcset="../img/content_images/document_example_2.png"/>
                <img src="../img/content_images/document_example_small_2.png" width="86" height="119" alt="example of document"/>
              </picture>
            </div>
          </div>
        </div>
      </div>   
      <div class="document-examples__slider-buttons slider-buttons swiper-button-group">
        <div class="slider-buttons__button-prev swiper-button-prev"></div>
        <div class="slider-buttons__button-next swiper-button-next"></div>
      </div>
    </div>
  </div>
</section>
